name: lens_fix
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase (The Backbone) ---
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9

  # --- State Management ---
  provider: ^6.1.2

  # --- Location & Maps ---
  geolocator: ^11.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # --- UI & Typography ---
  google_fonts: ^6.1.0
  animate_do: ^3.3.2
  cupertino_icons: ^1.0.6

  # --- LensFix Tech Stack (AI & Camera) ---
  google_generative_ai: ^0.4.0
  image_picker: ^1.0.7

  # --- Utilities ---
  path_provider: ^2.1.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# --- Flutter Specific Configuration ---
flutter:
  uses-material-design: true

  # Assets must be declared here, indented under 'flutter'
  assets:
    - assets/logo.png