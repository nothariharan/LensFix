name: lens_fix
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase (The Backbone) ---
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5

  # --- State Management ---
  provider: ^6.1.2

  # --- Location & Maps ---
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  # --- UI & Typography ---
  google_fonts: ^7.0.2
  animate_do: ^4.2.0
  cupertino_icons: ^1.0.6

  # --- LensFix Tech Stack (AI & Camera) ---
  google_generative_ai: ^0.4.0
  image_picker: ^1.0.7

  # --- Utilities ---
  path_provider: ^2.1.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# --- Flutter Specific Configuration ---
flutter:
  uses-material-design: true

  # Assets must be declared here, indented under 'flutter'
  assets:
    - assets/logo.png